<div class="container-fluid mt-3">
    <h4>Tech News <marquee>For More Updates Press read More</marquee></h4>
    <div class="row mt-3">
        <div *ngFor="let nd of techNewsData" class="col-lg-3 my-3">
            <div class="box">
                <img src="{{nd.urlToImage}}" width="100%">
                <h5 class="my-3">{{nd.title}}</h5>
                <p>{{nd.content}}</p>
                <a class="btn btn-dark btn-sm" target="_black" href="{{nd.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
